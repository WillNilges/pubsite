<!DOCTYPE html>
<html>
<head>
	<title>WilNil's Blog</title>
	<meta name="author" content="willnilges">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="favicon.ico">
    <script type="module">
        import { generatePost, getContent } from "./blog.js";
        import { togglePost, hideNShow } from "./reveal.js";
        window.onload = async function() {
            const sidebar = document.getElementById("sidebar");
            sidebar.innerHTML += await getContent("../sidebar.html", true);
            togglePost("sidebarHead", "sidebarBody");
            generatePost();
        }
    </script>
</head>
<body>
	<h1 class="pageTitle">Willard's Guide to Computing for Forgetful Power Users</h1>
	<div id="sidebar"></div>
	<div id="main">
    </div>
</body>
</html>
