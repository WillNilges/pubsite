<!DOCTYPE html>
<html>
<head>
	<title>WilNil's Blog</title>
	<meta name="author" content="willnilges">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="favicon.ico">
    <script type="module">
        import { renderInOrder, getContent, generatePostLinks } from "./blog.js";
        import { projectsObj } from "./postList.js";
        import { togglePost, hideNShow } from "./reveal.js";
        window.onload = async function() {
            const target = document.getElementById("main");
            const sidebar = document.getElementById("sidebar");
            sidebar.innerHTML += await getContent("../sidebar.html", true);
            togglePost("sidebarHead", "sidebarBody");
            target.innerHTML += await getContent("/posts/md/about_me.md");
            generatePostLinks(target, projectsObj);
        }
    </script>
</head>
<body>
	<h1 class="pageTitle">About Me</h1>
	<div id="sidebar"></div>
	<div id="main"></div>
</body>
</html>
